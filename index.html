  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* background: url('images/background1.jpg') no-repeat center center fixed;
      background-size: cover; */
      background-color: black;
    }
    header, footer {
      background: linear-gradient(to right, black, rgb(89, 197, 219));
      color: #fff;
      text-align: center;
      padding: 40px 0;
    }
    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
      border-bottom: 0px solid #ccc; /* Add border bottom for container */
    }
    .box {
      width: 200px;
      height: 200px;
      margin: 0 20px; /* Adjust margin to create space between boxes */
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      border: 2px solid transparent; /* Initially transparent border */
    }
    .box:hover {
      transform: scale(1.1);
      border-color: #333; /* Change border color on hover */
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .box .content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease-in-out;
      transform: translateY(100%);
    }
    .box:hover .content {
      transform: translateY(0);
    }
    .box .content a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
